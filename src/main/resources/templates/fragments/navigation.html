<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav th:fragment="common-nav">
    <ul class="list-unstyled d-flex gap-3 justify-content-center p-3">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/about">About</a>
      </li>
      <li th:if="${isLoggedIn}" th:switch="${role}">
        <a th:case="'admin'" href="/admin">Admin Dashboard</a>
        <a th:case="'creator'" href="/compose">Add Article</a>
      </li>
      <li th:if="${isLoggedIn}">
        <a href="/logout">Logout</a>
      </li>
      <li th:unless="${isLoggedIn}">
        <a href="/login">Login</a>
      </li>
    </ul>
  </nav>

  <nav th:fragment="admin-nav">
    <ul class="list-unstyled d-flex gap-3 justify-content-center p-3">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/admin">Moderate</a>
      </li>
      <li>
        <a href="/tags">Tags</a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
