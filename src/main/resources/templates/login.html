<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container vh-100 d-flex justify-content-center align-items-center">
  <form action="/login" method="POST">
    <div>
      <label for="username">Username</label>
      <input name="username" type="text" id="username" class="w-100" required>
    </div>

    <div class="mt-2">
      <label for="password">Password</label>
      <input name="username" type="text" id="password" class="w-100" required>
    </div>

    <button class="btn btn-primary mt-3">Login</button>

    <div class="mt-3 text-danger" th:text="${error}"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</body>

</html>
