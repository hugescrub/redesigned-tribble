<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div th:fragment="admin-mark-modal" class="modal bg-opacity-50 bg-dark" id="admin-mark-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <select class="form-select" id="reason-select" aria-label="Default select example">
            <option selected hidden>Select reason to mark as incorrect</option>
            <option value="fake">This article is a fake</option>
            <option value="classification">Incorrect classification</option>
          </select>
          <div class="mt-3 d-none" id="label-select-container">
            <label for="label-select">Correct tag</label>
            <select class="form-select" id="label-select">
              <option th:each="label : ${labels}" th:text="${label.label}" th:value="${label.label}" id="label" />
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close-modal">Close</button>
          <button type="button" class="btn btn-danger" id="not-publish">Do not publish</button>
          <button type="button" class="btn btn-warning d-none" id="publish">Publish</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
