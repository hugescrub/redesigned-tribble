<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<nav>
    <ul class="list-unstyled d-flex gap-3 justify-content-center p-3">
        <li>
            <a href="/">Home</a>
        </li>
    </ul>
</nav>

<main class="container">
    <form action="/compose" method="POST" class="w-50 m-auto">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="d-block mb-2 w-100" required>
        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" id="body" class="d-block mb-3 w-100" rows="15" required></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
