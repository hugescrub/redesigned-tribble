<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav>
    <ul class="list-unstyled d-flex gap-3 justify-content-center p-3">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="/login">Login</a>
      </li>
    </ul>
  </nav>

  <main class="container">
    <div th:each="article : ${articles}" class="card p-3 mt-2">
      <h1 class="fs-3" th:text="${article.title}"></h1>
      <p class="mb-2" th:text="${article.body}"></p>
      <p class="text-muted" th:text="|${article.author} - ${article.date}|"></p>
      <a th:href="@{/article/{id}(id=${article.id})}" class="btn btn-outline-primary">
        Read More
      </a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
